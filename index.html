<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎使用 C Note</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 避免页面有滚动条 */
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            overflow: hidden;
        }
        pre, code {
            white-space: pre-wrap; /* 防止长代码超出容器 */
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div id="content">Loading README.md...</div>

    <script>
        // 使用 fetch 读取 README.md 文件
        fetch('README.md')
            .then(response => response.text())
            .then(markdown => {
                // 将 Markdown 转换为 HTML
                const htmlContent = marked.parse(markdown);
                document.getElementById('content').innerHTML = htmlContent;
            })
            .catch(error => {
                console.error('Error loading README.md:', error);
                document.getElementById('content').innerText = 'Failed to load README.md.';
            });
    </script>

</body>
</html>
